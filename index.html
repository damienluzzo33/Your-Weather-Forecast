<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column justify-content-center align-center">
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fas fa-poo-storm d-inline-block align-top"></i>
                ShitStorm Weather
            </a>
        </nav>
    </header>
    <main class="row justify-content-center d-flex">
        <div class="col-12 col-md-4">
            <div class="card" id="search-area">
                <div class="card-body" style="width: 100%">
                    <form id="search-input-area" class="d-flex justify-content-center flex-column">
                        <div class="form-group row justify-content-around">
                            <label class="col-form-label" for="city-name">City</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="city-name" aria-describedby="cityNameHelp"
                                    placeholder="e.g. Chicago">
                                <small id="cityNameHelp" class="form-text text-muted">Enter a city in the United
                                    States.</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary align-self-center" style="width: 50%" id="submit">Search</button>
                    </form>
                </div>
            </div>
            <div id="display-search" class="card">
                <div class="card-body">
                    <h5 class="card-title">Saved Searches</h5>
                    <ul class="list-group list-group-flush" id="saved-searches">
                        <li class="list-group-item"><a href="">Text Here</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8" id="display-weather"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
